plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.bootx'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public'
    }
}

dependencies {

    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'
    compile group: 'cn.hutool', name: 'hutool-all', version: '5.5.2'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    compile group: 'org.hibernate', name: 'hibernate-search-orm', version: '5.11.7.Final'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '2.4.1'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.20'
    compile group: 'commons-io', name: 'commons-io', version: '2.8.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-freemarker', version: '2.4.1'
    compile 'org.freemarker:freemarker:2.3.28'
    compile group: 'org.im4java', name: 'im4java', version: '1.4.0'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.15'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15', version: '1.46'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '2.4.1'
    compile group: 'net.sf.ehcache', name: 'ehcache', version: '2.10.6'

    compile group: 'org.ansj', name: 'ansj_lucene5_plug', version: '5.1.2.1'

    compile group: 'org.apache.shiro', name: 'shiro-ehcache', version: '1.7.0'
    compile group: 'org.apache.shiro', name: 'shiro-spring', version: '1.7.0'
    compile group: 'org.apache.shiro', name: 'shiro-web', version: '1.7.0'
    compile group: 'org.apache.shiro', name: 'shiro-core', version: '1.7.0'


    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
    compile group: 'org.jxls', name: 'jxls', version: '2.9.0'
    compile group: 'org.jxls', name: 'jxls-poi', version: '2.9.0'
    compile group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    compile group: 'com.github.penggle', name: 'kaptcha', version: '2.3.2'

    compile group: 'org.apache.commons', name: 'commons-email', version: '1.5'

    compile group: 'com.aliyun', name: 'aliyun-java-sdk-core', version: '4.5.17'
    compile group: 'com.aliyun', name: 'aliyun-java-sdk-sts', version: '3.0.2'
    compile 'com.aliyun.oss:aliyun-sdk-oss:3.10.2'
    compile group: 'com.alipay.sdk', name: 'alipay-sdk-java', version: '4.11.21.ALL'
    compile group: 'net.mingsoft', name: 'shiro-freemarker-tags', version: '0.1'

    dependencies { compile fileTree(dir:'libs',include:['*.jar'])}

    compile 'org.web3j:geth:5.0.0'
    compile 'org.web3j:parity:5.0.0'
    compile 'org.web3j:utils:5.0.0'
    compile('org.web3j:core:5.0.0') {
        exclude group: 'com.squareup.okhttp3'
    }
    compile 'org.web3j:abi:5.0.0'
    compile 'org.web3j:contracts:5.0.0'
    compile 'org.bitcoinj:bitcoinj-core:0.15.8'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.9.0'
    compile 'jaxen:jaxen:1.2.0'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-redis', version: '2.4.2'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
